<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title > L, OFV ogin Form </title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
	<div class="container">
		<h1 class="label"> Login form </h1>
		<form class="login_form" id="loginForm" method="post" name="form" onsubmit="return validated()">

			<div class="font"> <i class="fa-solid fa-user"></i> Username  </div>
			<input autocomplete="off" type="text" name="email">

			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2"> <i class="fa fa-lock"></i> Password</div>
			<input type="password" name="password">
 
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit" >Login</button>
		</form>
	</div>	
	<script>
		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault(); // Prevent the default form submission

			// Perform login validation here if needed

			// Navigate to the new page
			window.location.href = "OFVh.html"; // Replace with the URL of the new page
		});
	</script>
	// <script src="valid.js"></script> 
</body>
</html>
